spring:
  application.name: hands-on-spring-boot-101
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
server:
  port: 8080
